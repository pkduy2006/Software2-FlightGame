<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Simulator Game</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <link rel="stylesheet" href="/static/css/map.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script type="module" src="/static/js/main.js" defer></script>
  <script type="module" src="/static/js/time.js" defer></script>
</head>
<body>
  <div class="ui-container">
    <div class="top-bar">
      <div id="fuel-status">Fuel: </div>
      <div id="trip-distance">Trip: </div>
      <div id="time"></div>
      <div id="date"></div>
    </div>

    <div id="map"></div>

    <div class="info-panel">
      <div class="player-info">
        <p id="player-name">Name: </p>
        <p id="player-mission">Mission completed: No</p>
        <p id="player-bonus">Bonus: 0 %</p>
      </div>

      <div class="base-info">
        <p><strong>Base</strong></p>
        <p id="name-base">Name: <</p>
        <p id="municipality-base">Municipality: </p>
        <p id="country-base">Country: </p>
      </div>

      <div class="target-info">
        <p><strong>Target</strong></p>
        <p id="name-target">Name: </p>
        <p id="municipality-target">Municipality: </p>
        <p id="country-target">Country: </p>
      </div>
      <div class="location-info">
        <p><strong>Location</strong></p>
        <p id="name-location"><strong>Name: </strong></p>
        <p id="municipality-location">Municipality: </p>
        <p id="country-location">Country: </p>
      </div>
    </div>
  </div>
</body>
</html>
